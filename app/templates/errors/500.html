{% extends "base.html" %}

{% block title %}Server Error | MRI Annotation Tool{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="error-container">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our server. Please try again later.</p>
            <a href="{{ url_for('main.dashboard' if 'username' in session else 'auth.login') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
